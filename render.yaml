services:
  - type: web
    name: kiddoc
    env: node
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: RATE_LIMIT_MAX
        value: "20"
      - key: API_RATE_LIMIT_MAX
        value: "120"
      - key: MAX_FILE_BYTES
        value: "4194304"
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GROQ_MODEL
        value: meta-llama/llama-4-scout-17b-16e-instruct
      - key: ANTHROPIC_MODEL
        value: claude-sonnet-4-20250514
